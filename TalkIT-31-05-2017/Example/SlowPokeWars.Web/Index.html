<script type="text/javascript">
    $(function () {
        var gameHub = $.connection.gameHub;

        // while this is required for our application
        // without creating at least one callback on client
        // server events are not called 
        gameHub.client.gameUpdated = function (gameDescription) {

        };

        $.connection.hub.start().done(function () {
            gameHub.server.enter("some name").done(function (gameId) {
                $.get("api/game/getdescription", { gameIdentifier: gameId }).done(function(description) {
                    console.log(description);
                });
            });
        });

        $(window).on("unload",
            function () {
                $.connection.hub.stop();
            });
    });
</script>
