<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Slow Poke Wars</title>
    <script src="Scripts/libs/jquery-3.1.1/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="Scripts/libs/signalr-2.2.1/jquery.signalR-2.2.1.js" type="text/javascript"></script>

    <script src="/signalr/hubs" type="text/javascript"></script>
    <!-- base url -->
    <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
</head>

<body>

    <my-app>
        Loading...
    </my-app>

    <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>


</body>
<script type="text/javascript">
    $(function () {
        var gameHub = $.connection.gameHub;

        // while this is required for our application
        // without creating at least one callback on client
        // server events are not called 
        gameHub.client.gameUpdated = function (gameDescription) {

        };

        $.connection.hub.start().done(function () {
            gameHub.server.enter("some name").done(function (gameId) {
                $.get("api/game/getdescription", { gameIdentifier: gameId }).done(function(description) {
                    console.log(description);
                });
            });
        });

        $(window).on("unload",
            function () {
                $.connection.hub.stop();
            });
    });
</script>
</html>
